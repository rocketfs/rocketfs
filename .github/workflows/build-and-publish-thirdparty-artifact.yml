name: Build and publish thirdparty artifact
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: rocketfs726673/dev:main
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        build_type:
          - RelWithDebInfo
        c_compiler:
          - clang
        cpp_compiler:
          - clang++
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
    steps:
      - uses: actions/checkout@v4
      - name: Configure CMake
        run: >
          cmake -B ${{ github.workspace }}/build
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}/thirdparty
      - name: Build
        run: cmake --build ${{ github.workspace }}/build
